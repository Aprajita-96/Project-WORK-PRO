<mat-sidenav-container class="example-container">

  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="inner">
      <div class="container-logo">
          <img src="../assets/images/logo5.png" alt="logo" style="margin-bottom:10px">
      </div>
      <mat-divider></mat-divider>

      <div *ngIf="role == 'ADMIN'; else elseBlock">
        <mat-nav-list style="margin-top: 40px">
          <mat-list-item>
            <a class="nav-link" routerLink="projectownerdashboard">ProjectOwnerDashboard</a>
          </mat-list-item>
          <mat-list-item>
            <a class="nav-link" routerLink="productownermyprojects">My project</a>
          </mat-list-item>
          <mat-list-item>
            <a class="nav-link" routerLink="poprofile">My Profile</a>
          </mat-list-item>
          <mat-list-item>
            <a class="nav-link" routerLink="editpoprofile">Edit Profile</a>
          </mat-list-item>
         
        </mat-nav-list>
      </div>

      <ng-template #elseBlock>
        <div *ngIf="role == 'USER'; else elseBlock1">
          <mat-nav-list>
            <mat-list-item>
              <a class="nav-link" [routerLink]="['/userdashboard']">Userdashboard</a>
            </mat-list-item>

            <mat-list-item>
              <a class="nav-link" [routerLink]="['/freelancerprofile']">My Profile</a>
            </mat-list-item>

            <mat-list-item>
              <a class="nav-link" [routerLink]="['/mybids']">My Bids</a>
            </mat-list-item>

            <mat-list-item>
              <a class="nav-link" routerLink="freelancerdetails">Freelancer Details Form</a>
            </mat-list-item>

          </mat-nav-list>
        </div>
      </ng-template>

      <ng-template #elseBlock1>
        <mat-nav-list>
          <mat-list-item>
            <a class="nav-link" href="#">About Us</a>
          </mat-list-item>
        </mat-nav-list>
      </ng-template>
    </div>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-sidenav-container>
