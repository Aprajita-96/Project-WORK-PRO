<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block h-25 w-100" src="../assets/images/banner.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block h-25 w-100" src="../assets/images/banner.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block h-25 w-100" src="../assets/images/banner.jpg" alt="Third slide">
      
    </div>
  </div>
  <form class="col-sm-12" id="searchForm">
      <div class="carousel-caption"style="font-size:-webkit-xxx-large">
          <p>Hire freelancers.</p> 
          <p>Make things happen.</p>
        </div>
      <div class="form-group col-sm-4 col-sm-offset-4">
        <div class="input-group input-group-lg center-block">
          <input type="text" class="form-control" placeholder="Whom you want to hire?">
          <button class="btn btn-lg btn-success" style="margin-left: 5px"type="submit">Search</button>
        </div>
      </div>
    </form>
    

  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- Top freelancers -->
<div class="container">
    <div class="card-deck">
      <div *ngFor="let freelancer of freelancers" class="card my-3">
        <img src={{freelancer.profilePicUrl}} class="card-img-top">
        <div class="card-body">
          <h4 class="card-title">{{freelancer.name}}</h4>
          <p class="card-text" style="color:blue">{{freelancer.skills}}</p>
          <button class="btn btn-primary" type="button">See Profile</button>
        </div>
      </div>
      </div>
    </div>
  

  <!-- Top freelancers -->
<!-- Top Projects -->
<div class="container-fluid text-center bg-grey">
    <h2 style="font-weight: bolder;font-style:Canela Deck Web">Top Projects</h2>
    <div class="card-group row">
        <div class="card-group1 col-4"  *ngFor="let project of projects">
                 <div class="card-body">
                    <h4 class="card-title">{{project.name}}</h4>
                    <p class="card-text" style="color:blue">{{project.skills}}</p>
                    <a routerLink="freelancerdetails" class="btn btn-primary">Details</a>
                  </div>
              </div>
        </div>
    </div>
