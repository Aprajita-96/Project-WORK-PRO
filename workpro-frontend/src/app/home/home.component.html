<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block h-25 w-100" src="../assets/images/banner.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block h-25 w-100" src="../assets/images/banner.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block h-25 w-100" src="../assets/images/banner.jpg" alt="Third slide">
      
    </div>
  </div>
  <form class="col-sm-12" id="searchForm">
      <div class="carousel-caption"style="font-size:-webkit-xxx-large">
          <p>Hire freelancers.</p> 
          <p>Make things happen.</p>
        </div>
      <div class="form-group col-sm-4 col-sm-offset-4">
        <div class="input-group input-group-lg center-block">
          <input type="text" class="form-control" placeholder="Whom you want to hire?">
          <button class="btn btn-lg btn-success" style="margin-left: 5px"type="submit">Search</button>
        </div>
      </div>
    </form>
    

  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- Top freelancers -->
<p class="TopFreelancers">Top Freelancers</p>
<section>
    <div class="container">
        <div class="row">
            <div *ngFor="let freelancer of freelancers" class="col-my-3">
                <!-- Card Flip -->
                <div  class="card-flip">
                    <div class="flip">
                        <div class="front">
                            <!-- front content -->
                            <div class="card">
                              <img src="../assets/images/avatar.jpg" alt="user image" style="height: 180px; width: 100%; display: block;" data-holder-rendered="true">
                              <div class="card-block">
                                <h4 class="card-title">{{freelancer.name}}</h4>
                                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a> -->
                              </div>
                            </div>
                        </div>
                        <div class="back">
                            <!-- back content -->
                            <div class="card">
                              <div class="card-block">
                                <!-- <h4 class="card-title">Card Flip</h4> -->
                                <!-- <h6 class="card-subtitle text-muted">Support card subtitle</h6> -->
                              </div>
                              <!-- <img data-src="holder.js/100px180/?text=Image" alt="Image [100%x180]" data-holder-rendered="true" style="height: 180px; width: 100%; display: block;"> -->
                              <div class="card-block">
                                <p class="card-text">{{freelancer.skills}}</p>
                                <button class="btn btn-primary"  (click)="openDialog()" >View Profile</button>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Card Flip -->
            </div>
            </div>
            </div>
            </section>
  

  <!-- Top freelancers -->
<!-- Top Projects -->
<p class="TopProjects">Top Projects</p>
        <div class="container">
            <div class="card-deck">
              <div *ngFor="let project of projects" class="card my-3">
                <div class="card-body">
                  <h4 class="card-title">{{project.name}}</h4>
                  <p class="card-text">{{project.skills}}</p>
                  <button class="btn btn-primary" type="button">View details</button>
                </div>
              </div>
              </div>
            </div>
