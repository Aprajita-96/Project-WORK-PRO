<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block h-25 w-100" src="../assets/images/banner.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block h-25 w-100" src="../assets/images/banner.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block h-25 w-100" src="../assets/images/banner.jpg" alt="Third slide">      
    </div>
  </div>
  <form class="col-sm-12" id="searchForm">
      <div class="carousel-caption"style="font-size:-webkit-xxx-large">
          <p>Hire freelancers.</p> 
          <p>Make things happen.</p>
        </div>
        <div class=" ">
          <!-- form-group col-sm-4 col-sm-offset-4 |  form-control -->
        
        <div class="center-block search-input-holder">
          <input id="search-input" type="text" class="form-control" placeholder="Search for Projects" name="search" #search type="search">
          <button class="btn btn-success"   (click)="searchProject(search.value)" style="margin-left: 5px"type="submit" >Search</button>
        </div>
      
          
      </div>
    </form>
    

  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- TOP FREELANCERS -->
<p class="TopProjects">Top Freelancers</p>
<div class="container">
    <div class="row">
      <div *ngFor="let freelancer of freelancers" class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="our-team">
          <div class="picture">
            <img class="img-fluid" src="../assets/images/avatar.jpg">
          </div>
          <div class="team-content">
            <h3 class="name">{{freelancer.name}}</h3>
            <h4 class="title">{{freelancer.skills}}</h4>
          </div>
          <button class="btn btn-primary" (click)="openDialog()" >View Profile</button>
        </div>
      </div>
    </div>
  </div>

<!-- Top Projects -->
<p class="TopProjects">Top Projects</p>      
<div class="container">
      <div class="row1">
        <div *ngFor="let project of projects" class="col-xs-3">
			<div class="project project-info">
				<div class="shape">
					<div class="shape-text">
						top								
					</div>
				</div>
				<div class="project-content">
					<h3 class="lead">
						{{project.name}}
					</h3>
					<p style="color:blue">
						{{project.skills}}
          </p>
          <button class="btn btn-dark" type="button" [routerLink]="['/detailsview']">View details</button>
				</div>
			</div>
    </div>
    </div>
    </div>
