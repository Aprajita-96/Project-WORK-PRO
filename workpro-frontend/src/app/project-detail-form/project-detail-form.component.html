<div class="container col-lg-4 border border-info  bg-light ">
  <h1 class="text-center"> Add a Project </h1>
  <form #userForm="ngForm" >


    <!-- project domain -->
    <div class="form-group" >
      <label for="projectDomain">Domain</label>
      <select
        class="form-control "
        id="projectDomain"
        [(ngModel)]="user.projectDomain"
        name="projectDomain" #projectDomain="ngModel"[class.is-invalid]="projectDomain.invalid && projectDomain.touched"required
      >
        <option *ngFor="let project of projectDetails">{{
          project.Domain
        }}</option>
      </select>
    </div>

 <!-- project field -->
 <div class="form-group">
  <label for="projectField">Project Field</label>
  <select
    class="form-control"
    id="projectField"
    [(ngModel)]="user.projectField"
    name="projectField" #projectField="ngModel"[class.is-invalid]="projectField.invalid && projectField.touched"required
  >
    <option *ngFor="let project of projectDetails">{{
      project.field
    }}</option>
  </select>
</div>

    <!-- project name -->
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input
        type="text"
        class="form-control"
        id="projectName"
        [(ngModel)]="user.projectName"
        placeholder="Project Name"
        name="projectName" #projectName="ngModel"[class.is-invalid]="projectName.invalid && projectName.touched"required
      />
    </div>
    <!-- project OwnerEmail -->
    <div class="form-group">
      <label for="projectOwnerEmail">Email</label>
      <input
        type="email"
        class="form-control"
        id="projectOwnerEmail"
        [(ngModel)]="user.projectOwnerEmail"
        placeholder="Project Owner Email"
        name="projectOwnerEmail" 
        pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,3}$"
        #projectOwnerEmail="ngModel"[class.is-invalid]="projectOwnerEmail.invalid && projectOwnerEmail.touched" required
      />
      <div *ngIf="projectOwnerEmail.errors && (projectOwnerEmail.touched || projectOwnerEmail.dirty)"
                                       class="alert alert-danger">
                                       <div *ngIf="projectOwnerEmail.errors.required">
                                               Email required.
                                       </div>
                                       <div [hidden]="!projectOwnerEmail.errors?.pattern">
                                               Invalid pattern, must conatin _@_._
                                       </div>
                               </div>
    </div>
    
    <!-- project description -->
    <div class="form-group">
      <label for="projectDesc">Project Description</label>
      <textarea
        class="form-control"
        id="projectDesc"
        placeholder="Project Description"
        [(ngModel)]="user.projectDesc"
        name="projectDesc"
        rows="10"
        #projectDesc="ngModel"[class.is-invalid]="projectDesc.invalid && projectDesc.touched"required
      >
      </textarea>
    </div>

   
    

  
<!-- ..skills -->
    <div class="form-row">
      <span *ngFor="let skill of skills" class="badge badge-pill badge-primary">{{skill.skillName}}</span>
    </div>

    <div class="form-row">
      <label for="skills">Skills</label>

      <div class="col-7">
        <input type="text" [(ngModel)]=skills.skillName  #skillName="ngModel"[class.is-invalid]="skillName.invalid && skillName.touched"required id=skillName name="skillName" class="form-control" placeholder="SkillName">
      </div>

      <div class="col">
        <!-- <input type="text" class="form-control" placeholder="skilllevel"> -->
        <select [(ngModel)]=skills.level #level="ngModel"[class.is-invalid]="level.invalid && level.touched"required class="form-control" id="level" name="level">

            <option *ngFor="let project of projectDetails"
            >{{ project.skillset }}
          </option>
        </select>
      </div>

      <div class="col">
        <input type="text" [(ngModel)]=skills.skillExp #skillExp="ngModel"[class.is-invalid]="skillExp.invalid && skillExp.touched"required id="skillExp" name="skillExp" class="form-control" placeholder="Experience in years">
      </div>

      <!-- <button type="reset" class="btn btn-primary">ADD</button> -->
      <button class="btn btn-primary"  (click)="addSkill(skills)">Add</button>
    </div>


  <!-- bid Rate -->
  <div class="form-group">
      <label for="bidRate"> bid Rate</label>
      <select
        class="form-control"
        id="bidRate"
        [(ngModel)]="bid.bidrate"
        #bidRate="ngModel"[class.is-invalid]="bidRate.invalid && bidRate.touched"required
        name="bidRate"
      >
        <option *ngFor="let project of projectDetails">{{
          project.bidrate
        }}</option>
      </select>
    </div>

    
    <!-- bid Location -->

    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="bidLocation">Location</label>
        <input
          type="text"
          class="form-control"
          id="bidLocation"
          [(ngModel)]="bid.bidLocation"
          #bidLocation="ngModel"[class.is-invalid]="bidLocation.invalid && bidLocation.touched"required
          name="bidLocation"
        />
      </div>
    </div>

     <!-- bid Preference -->
     <div class="form-group">
      <label for="bidpreference">Preference</label>
      <select
        class="form-control"
        id="bidpreference"
        [(ngModel)]="bid.bidpreference"
        #bidpreference="ngModel"[class.is-invalid]="bidpreference.invalid && bidpreference.touched"required
        name="bidpreference"
      >
        <option *ngFor="let project of projectDetails">{{
          project.preference
        }}</option>
      </select>
    </div>

    <!-- bid duration -->
    <div class="form-group">
      <label for="bidduration">Bid for duration</label>
      <select
        class="form-control"
        id="bidduration"
        [(ngModel)]="bid.bidduration"
        #bidduration="ngModel"[class.is-invalid]="bidduration.invalid && bidduration.touched"required
        name="duration"
      >
        <option *ngFor="let project of projectDetails">{{
          project.duration
        }}</option>
      </select>
    </div>

     <!-- bid status -->
     <div class="form-group">
        <label for="status">Project Status</label>
        <select
          class="form-control"
          id="status"
          #status="ngModel"[class.is-invalid]="status.invalid && status.touched"required
          [(ngModel)]="user.status"
          name="status"
        >
          <option *ngFor="let project of projectDetails">{{
            project.status
          }}</option>
        </select>
      </div>
    <!-- ......add bid............ -->
    <button class="btn btn-primary"  (click)="addBid(bid)">Add Bid</button>
    <!-- submit -->
    <div>
    <button
      type="submit"
      class="btn btn-primary" [disabled]="userForm.invalid"
      (click)="saveUser(user, userForm)"
    >
      Post the Project
    </button>
  </div>
  </form>
</div>
